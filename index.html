<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- Import Manrope Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">

    <script type="text/javascript" src="js/rps.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors!</h1>
    </header>

    <main class="content">
      <div id="scoreboard">
        <p>Your Score: <span id="playerScore">0</span></p>
        <p>Round: <span id="round">0</span></p>
        <p>Opponent Score: <span id="aiScore">0</span></p>
      </div>
      <div class="displaySelection">
        <p id="aiSelect">?</p>
      </div>
      <div class="displaySelection">
        <p id="pSelect">&#9996;</p>
      </div>
      <div id="buttonSelector">
        <button class="input-btn" onclick="playerSelection('Rock')">&#9994;</button>
        <button class="input-btn" onclick="playerSelection('Paper')">&#9995;</button>
        <button class="input-btn" onclick="playerSelection('Scissors')">&#9996;</button>
      </div>
    </main>
  </body>
</html>
